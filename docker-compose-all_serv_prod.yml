# docker-compose prod.yml
version: '3'

services:
  auth_db:
    image: postgres:13-alpine
    container_name: auth_db
    env_file: 
      - ./.env
    volumes:
      - auth_db_data:/var/lib/postgresql/data/
    restart: always

  movies_db:
    image: postgres:13-alpine
    container_name: movies_db
    env_file: 
      - ./.env
    environment:
      - POSTGRES_DB=movies_database
      - POSTGRES_HOST=movies_db
    volumes:
      - ./django_admin_panel/scripts/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - movies_db_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432

  redis:
    image: redis:alpine
    container_name: redis
    env_file: 
      - ./.env
    volumes:
      - redis_data:/data
    restart: always

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.5.0
    container_name: elastic
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1024m -Xmx1024m
    volumes:
      - es_data:/usr/share/elastic/data
    restart: always

  adminpanel:
    # image: zomin/adminpanel
    build: ./django_admin_panel
    container_name: adminpanel
    volumes:
      - static_volume:/app/static
    env_file:
      - ./.env
    environment:
      - POSTGRES_DB=movies_database
      - POSTGRES_HOST=movies_db
    depends_on:
      - movies_db
    command: bash -c "python script.py && gunicorn config.wsgi --bind 0.0.0.0:8000"

  etl:
    # image: zomin/etl
    build: ./etl
    container_name: etl
    volumes:
      - etl_data:/etl/data
    env_file:
      - ./.env
    environment:
      - POSTGRES_DB=movies_database
      - POSTGRES_HOST=movies_db
    depends_on:
      - movies_db
      - elastic

  movies_fastapi:
    # image: zomin/movies_fastapi
    build: ./movies_fastapi
    container_name: movies_fastapi
    env_file:
      - .env
    depends_on:
      - redis
      - etl

  flask_auth:
    build: ./flask_auth
    container_name: flask_auth
    environment:
      - PYTHONPATH=/flask_auth
    env_file:
      - .env
    working_dir: /flask_auth
    depends_on:
      - redis
      - auth_db
    restart: always

  nginx:
    container_name: nginx
    image: nginx:1.20.1-alpine
    volumes:
      - static_volume:/app/static
      - ./Makefile:/adminpanel/Makefile
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    ports:
      - "80:80"

  jagger:
    image: jaegertracing/all-in-one:latest
    container_name: jagger
    volumes:
      - jagger_data:/jagger/data
    ports:
      - "6831:6831/udp"
      - "16686:16686"
      - "16685:16685"
    depends_on:
      - flask_auth

volumes:
  auth_db_data:
  movies_db_data:
  redis_data:
  static_volume:
  etl_data:
  es_data:
  jagger_data:
