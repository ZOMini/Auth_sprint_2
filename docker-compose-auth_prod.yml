# docker-compose prod.yml
version: '3'

services:
  auth_db:
    image: postgres:13-alpine
    container_name: auth_db
    env_file: 
      - ./flask_auth/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: always

  redis:
    image: redis:alpine
    container_name: redis
    env_file: 
      - ./flask_auth/.env
    volumes:
      - redis_data:/data
    restart: always

  flask_auth:
    build: ./flask_auth
    container_name: flask_auth
    environment:
      - PYTHONPATH=/flask_auth
    working_dir: /flask_auth
    depends_on:
      - redis
      - auth_db
    restart: always

  nginx:
    container_name: nginx
    image: nginx:1.20.1-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    ports:
      - "80:80"

  jagger:
    image: jaegertracing/all-in-one:latest
    container_name: jagger
    ports:
      - "6831:6831/udp"
      - "16686:16686"
      - "16685:16685"
    depends_on:
      - flask_auth

volumes:
  postgres_data:
  redis_data:
